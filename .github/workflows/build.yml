name: build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show Swift version
      run: swift --version
      
    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-deriveddata-
          
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: Build project (Debug)
      run: |
        set -euo pipefail
        xcodebuild clean build \
          -project numeri.xcodeproj \
          -scheme numeri \
          -destination 'platform=iOS Simulator,arch=arm64' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
          
    - name: Run unit tests
      run: |
        set -euo pipefail
        xcodebuild test \
          -project numeri.xcodeproj \
          -scheme numeri \
          -destination 'platform=iOS Simulator,arch=arm64' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          -only-testing:numeriTests
          
    - name: Build for release
      run: |
        set -euo pipefail
        xcodebuild clean build \
          -project numeri.xcodeproj \
          -scheme numeri \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
